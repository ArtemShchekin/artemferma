sh -lc 'cat > /opt/ferm/nginx/nginx.conf << "NGINX"
map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

# JSON access/error logs
log_format json_combined escape=json
  "{ \"time\":\"$time_iso8601\","
  " \"remote_addr\":\"$remote_addr\","
  " \"request_method\":\"$request_method\","
  " \"request_uri\":\"$request_uri\","
  " \"status\":$status,"
  " \"body_bytes_sent\":$body_bytes_sent,"
  " \"referer\":\"$http_referer\","
  " \"user_agent\":\"$http_user_agent\","
  " \"host\":\"$host\","
  " \"request_time\":$request_time }";

access_log /var/log/nginx/access.json.log json_combined;
error_log  /var/log/nginx/error.log warn;

server {
  listen 80;
  listen [::]:80;
  server_name _;

  client_max_body_size 10m;

  # API → backend
  location /api/ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

  # редирект /opensearch → /opensearch/
  location = /opensearch {
    return 301 /opensearch/;
  }

  # OpenSearch Dashboards под подпутём /opensearch/
  # Срезаем префикс, чтобы не трогать конфиг Dashboards
  location ^~ /opensearch/ {
    rewrite ^/opensearch/(.*)$ /$1 break;

    proxy_pass http://opensearch-dashboards:5601/;
    proxy_http_version 1.1;

    # WebSocket и стандартные заголовки
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    proxy_read_timeout 300s;
  }

  # Всё остальное → frontend
  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }
}