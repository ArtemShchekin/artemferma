map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream backend_upstream {
  server backend:3000;
}

upstream frontend_upstream {
  server frontend:80;
}

upstream opensearch_dashboards_upstream {
  server opensearch-dashboards:5601;
}

server {
  listen 80;
  server_name _;

  # Проксируем API на бэкенд
  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

  # Отдаём OpenSearch Dashboards из подпути /opensearch
  location = /opensearch {
    return 301 /opensearch/;
  }

  location /opensearch/ {
    proxy_pass http://opensearch_dashboards_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
  }

  # Всё остальное — на фронтенд-контейнер (он слушает 80 внутри сети)
  location / {
    proxy_pass http://frontend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }
}
