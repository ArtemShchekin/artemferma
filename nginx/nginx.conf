map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

log_format json_combined escape=json
  "{ \"time\":\"$time_iso8601\"," 
  " \"remote_addr\":\"$remote_addr\"," 
  " \"request_method\":\"$request_method\"," 
  " \"request_uri\":\"$request_uri\"," 
  " \"status\":$status," 
  " \"body_bytes_sent\":$body_bytes_sent," 
  " \"referer\":\"$http_referer\"," 
  " \"user_agent\":\"$http_user_agent\"," 
  " \"host\":\"$host\"" 
  " }";

access_log /dev/stdout json_combined;
error_log  /dev/stderr warn;

upstream ferm_backend {
  server backend:3000;
}

upstream ferm_frontend {
  server frontend:80;
}

upstream ferm_opensearch_dashboards {
  server opensearch-dashboards:5601;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  client_max_body_size 10m;

  location = /__health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location /api/ {
    proxy_pass http://ferm_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

  location = /opensearch {
    return 301 /opensearch/;
  }

  location ^~ /opensearch/ {
    rewrite ^/opensearch/(.*)$ /$1 break;
    proxy_pass http://ferm_opensearch_dashboards;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 300s;
  }

  location / {
    proxy_pass http://ferm_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }
}
