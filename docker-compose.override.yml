services:
  backend:
    environment:
      DB_HOST: mysql
      DB_USER: ferm
      DB_PASSWORD: fermpass
      DB_NAME: fermdb
      # DB_PORT: "3306"   # при желании явно
    healthcheck:
      test: ["CMD-SHELL","node -e \"fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
